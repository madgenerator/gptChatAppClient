<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="titleContainer">
    <span style="margin-right: 10px;">WELCOME TO SECRET CHATTING APP!</span>
    <span style="margin-left: 10px;">
      <select id="languageSelect" style="width:100; height:50px" >
        <option value="english">ENG</option>
        <option value="korean">KOR</option>
        <option value="japanese">JPN</option>
      </select>
      <button id="sentLanBtn" onClick="sendLanguage()"> set </button>
    </span>
  </div>
  
  <div id="messageContainer">
    
  </div>

  <div id="inputContainer">
    <input type="text" id="userID">
    <input type="text" id="userMessage">
    <button id="sendButton" onClick="sendMessage()"> send </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
  <script src="./Chat.js" defer></script>

</body>
</html>
